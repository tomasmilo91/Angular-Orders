<div mat-dialog-actions>
  <mat-toolbar>
    <span>Zoznam konštantných symbolov</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button matDialogClose>
      Zrušiť <mat-icon>clear</mat-icon>
    </button>
  </mat-toolbar>
</div>
<div class="table-responsive">
  <table class="table" *ngIf="constantSymbols && constantSymbols.length">
    <caption></caption>
    <thead>
      <tr>
        <th id="Konštantný symbol" class="constant">Konštantný symbol</th>
        <th id="Popis konštantného symbolu" class="detail">
          Popis konštantného symbolu
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let ks of constantSymbols">
        <td (click)="onSubmit(ks.symbol)" class="cursor-pointer">
          <strong>{{ ks.symbol }}</strong>
        </td>
        <td class="detail">
          {{ ks.detail }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
