<h2 mat-dialog-title>Potvrdenie</h2>
<mat-dialog-content>{{ confirmMessage }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="dialogRef.close(true)">
    Potvrdit
  </button>
  <span class="fill-remaining-space"></span>
  <button mat-raised-button (click)="dialogRef.close(false)">Zrušiť</button>
</mat-dialog-actions>
